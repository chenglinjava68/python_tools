<h3>输入redis cluster 实例信息</h3>
<p class="help-block">只需要添加集群中的其中一个节点，保证集群节点的密码一致，就可以检测出来</p>
<form id="appForm">
  <div class="form-group">
    <label for="host">HOST(IP地址)</label>
    <input type="text" name="host" class="form-control" value="192.168.130.130" id="host" placeholder="host">
  </div>
  <div class="form-group">
    <label for="port">PORT(端口号)</label>
    <input type="text" name="port" class="form-control" value="6579" id="port" placeholder="port">
  </div>
  <div class="form-group">
    <label for="requirepass">密码</label>
    <input type="text" class="form-control" name="requirepass" value=""  placeholder="requirepass">
    <p class="help-block">确认是集群同一个密码</p>
  </div>
</form>
<button id="redisInstBtn" class="btn btn-default">提交</button>
