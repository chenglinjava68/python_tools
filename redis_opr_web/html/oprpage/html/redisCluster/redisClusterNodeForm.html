<!-- 新增节点 -->


<div id="newClusterNodeModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" >
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content" style="padding: 20px;">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title"  >输入redis cluster 节点实例信息</h4>
      </div>
        <p class="help-block">添加一个新启动的redis节点实例</p>
        <form id="newClusterNodeForm">
          <div class="form-group">
            <label for="host">HOST(IP地址)</label>
            <input type="text" name="host" class="form-control" value="192.168.130.130"  placeholder="host">
          </div>
          <div class="form-group">
            <label for="port">PORT(端口号)</label>
            <input type="text" name="port" class="form-control" value="6583" placeholder="port">
          </div>
          <div class="form-group">
            <label for="requirepass">密码</label>
            <input type="text" class="form-control" name="requirepass" value=""  placeholder="requirepass">
            <p class="help-block">确认是集群同一个密码</p>
          </div>
        </form>
        <button id="redisNewClusterNodeBtn" class="btn btn-default">提交</button>


    </div>
  </div>
</div>




<!-- 选为从节点 -->
<div id="newClusterSlaveNodeModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" >
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content" style="padding: 20px;">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title"  ><font style="font-weight: 900;" id="newClusterSlaveNodeName"></font> 从节点设置</h4>
      </div>
        <p class="help-block">选择一个主节点</p>
        <form id="newClusterSlaveNodeForm">
            <input type="hidden" name="newClusterSlaveNodeNameValue">
            <div class="form-group">
                <label for="recipient-name" class="control-label">选择主节点:</label>
                <select  class="form-control"  id="newClusterMasterNodeName" name="newClusterMasterNodeName">
                </select>
            </div>
        </form>
        <button id="redisNewClusterSlaveNodeBtn" class="btn btn-default">提交</button>


    </div>
  </div>
</div>
