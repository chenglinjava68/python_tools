<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>新增 redis 应用</title>
    <meta name="keywords" content="index">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="icon" type="image/png" href="assets/i/favicon.png">
    <link rel="apple-touch-icon-precomposed" href="assets/i/app-icon72x72@2x.png">
    <meta name="apple-mobile-web-app-title" content="Amaze UI" />
    <link rel="stylesheet" href="assets/css/amazeui.min.css" />
    <link rel="stylesheet" href="assets/css/admin.css">
    <link rel="stylesheet" href="assets/css/app.css">
    <style type="text/css">
    .tpl-content-wrapper{
            padding-left: 0px;
            padding-left: 50px;
            padding-right: 50px;
    }
    </style>
</head>

<body data-type="generalComponents">



 <div class="tpl-content-wrapper">

            <div class="tpl-portlet-components">
                <div class="portlet-title">
                    <div class="caption font-green bold">
                        <span class="am-icon-code"></span> 新增 redis 应用
                    </div>
                    <div class="tpl-portlet-input tpl-fz-ml">

                    </div>


                </div>

                <div class="tpl-block">

                    <div class="am-g">
                        <div class="tpl-form-body tpl-form-line">
                            <form class="am-form tpl-form-line-form">
                                <div class="am-form-group">
                                    <label for="user-name" class="am-u-sm-3 am-form-label">应用名 <span class="tpl-form-line-small-title"></span></label>
                                    <div class="am-u-sm-9">
                                        <input name= "app_name" type="text" class="tpl-form-input" id="user-name" placeholder="请输入标题文字">
                                        <small>请填写标题文字10-20字左右。</small>
                                    </div>
                                </div>


                                <div class="am-form-group">
                                    <label for="user-intro" class="am-u-sm-3 am-form-label">应用描述</label>
                                    <div class="am-u-sm-9">
                                        <textarea name="app_desc" class="" rows="10" id="user-intro" placeholder="请输入应用描述"></textarea>
                                    </div>
                                </div>

                                <div class="am-form-group">
                                    <label for="user-phone" class="am-u-sm-3 am-form-label">应用类型： <span class="tpl-form-line-small-title"></span></label>
                                    <div class="am-u-sm-9">
                                        <select name="app_type" data-am-selected="{searchBox: 1}">
                                          <option value="standalone"> redis standalone </option>
                                          <option value="sentinel"> redis sentinel </option>
                                          <option value="cluster"> redis cluster </option>
                                        </select>
                                    </div>
                                </div>

                                <div class="am-form-group">
                                    <label class="am-u-sm-3 am-form-label"> redis 密码 <span class="tpl-form-line-small-title"></span></label>
                                    <div class="am-u-sm-9">
                                        <input name="redispass" type="text" placeholder="输入 redis 密码 ">
                                    </div>
                                </div>

                                <div class="am-form-group">
                                    <label for="user-intro" class="am-u-sm-3 am-form-label">redis节点</label>
                                    <div class="am-u-sm-9">
                                        <textarea name="redis_node_info" class="" rows="10" id="user-intro" placeholder="请输入节点信息"></textarea>
                                    </div>
                                </div>

                                <div class="am-form-group">
                                    <div class="am-u-sm-9 am-u-sm-push-3">
                                        <button type="button" class="am-btn am-btn-primary tpl-btn-bg-color-success " id="testBtn"  >检测节点</button>
                                        
                                        <button type="button" class="am-btn am-btn-primary tpl-btn-bg-color-success " disabled="true" id="submitBtn">提交</button>

                                    </div>

                                </div>
                            </form>

                        </div>
                    </div>
                </div>


            </div>










        </div>


    </div>


    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/amazeui.min.js"></script>
    <script src="assets/js/app.js"></script>
    <script type="text/javascript">
    $('#testBtn').on('click' , function(){
        alert('检测节点');

        $('#submitBtn').removeAttr('disabled');

    });
    $('#submitBtn').on('click' , function(){
        $.post("test.php", { "func": "getNameAndTime" },
          function(data){
          alert(data.name); // John
          console.log(data.time); //  2pm
          }, "json");
    });

    </script>
</body>

</html>
